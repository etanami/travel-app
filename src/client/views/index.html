<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Travel Planner App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header id="main-header" class="bg-dark text-center py-4">
      <div class="text-white display-4">Travel Planner App</div>
    </header>

    <!-- INPUT SECTION -->
    <section id="input-section" class="front-page">
      <div class="container">
        <div class="py-5">
          <div class="input-title mx-auto text-center mt-4">
            <h1 class="input-text bg-light rounded p-3 h2">
              Where is your next Destination?
            </h1>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="bg-light w-md-50 rounded mx-auto mt-4 p-4">
                <form>
                  <div class="">
                    <label class="mb-2">City</label>
                    <input
                      name="city"
                      type="text"
                      class="form-control input-city"
                      placeholder="Enter City"
                    />
                    <label class="my-2">Departure Date</label>
                    <input
                      name="date"
                      type="date"
                      class="form-control input-date"
                    />
                  </div>
                  <div class="text-center mt-4">
                    <a href="#" class="btn d-block bg-secondary text-white px-5"
                      >Get Info</a
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-8"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer id="main-footer" class="py-4 bg-dark">
      <div class="footer-text text-center">
        <p class="text-muted mb-2">
          By
          <a href="https://github.com/etanami" class="footer-link text-light">
            Etanami Olatunji</a
          >
          &copy; Udacity | Photo by
          <a
            href="https://unsplash.com/@darkandflawed?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="footer-link text-light"
            >Meghna R</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/travel-boy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            class="footer-link text-light"
            >Unsplash</a
          >
        </p>
      </div>
    </footer>
